<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Tic-Tac-Toe</h1>
    </div>
    <div class="main">
        <div class="message" id="message">Player X's turn</div>
        <div class="board" id="board">
            <div class="field" data-index="0"><p></p></div>
            <div class="field" data-index="1"><p></p></div>
            <div class="field" data-index="2"><p></p></div>
            <div class="field" data-index="3"><p></p></div>
            <div class="field" data-index="4"><p></p></div>
            <div class="field" data-index="5"><p></p></div>
            <div class="field" data-index="6"><p></p></div>
            <div class="field" data-index="7"><p></p></div>
            <div class="field" data-index="8"><p></p></div>
        </div>
        <div class="restart">
            <button class="btn restart-button" id ="restart">Restart</button>
        </div>
    </div>    

    <script src="main.js"></script>
</body>
</html>
